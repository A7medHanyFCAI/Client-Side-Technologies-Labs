<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Linked List</title>
</head>
<body>
  <div class="controls">
    <input type="text" id="inputValue" placeholder="Enter value">
    <button id="pushBtn">Push</button>
    <button id="popBtn">Pop</button>
    <button id="insertFirstBtn">Insert First</button>
    <input type="number" id="insertPos" placeholder="Position" style="width:80px;">
    <button id="insertBtn">Insert At</button>
    <button id="reverseBtn">Reverse</button>
  </div>

  <div class="container" id="listContainer"></div>

  <script src="script.js"></script>
</body>
</html>
