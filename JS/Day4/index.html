<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .target-div {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }

    .class-a {
      background-color: yellow;
      color: black;
    }

    .class-b {
      background-color: blue;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Day4 DOM</h1>
  <div id="my-div">
    <p id="my-p">Hello ISI</p>

    <div id="slider">

      <img id="slider-images" src="" alt="slider" width="400">

    </div>
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>

  </div>
  <form action="test.html" id="Form1">

    <input type="text" id="my-input" placeholder="Type something..." />

    <input type="email" name="user-email" id="my-email" placeholder="Type your email..." />

    <select name="user-country" id="my-select">
      <option value="us">United States</option>
      <option value="EG">Egypt</option>
      <option value="uk">United Kingdom</option>
    </select>

    <br />
    <button type="submit">Submit</button>
  </form>
  <div class="target-div" id="div-2">
    <h3>create element using js</h3>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque,
      reiciendis!
    </p>
  </div>

  <div id="nameDiv">
    Name:
  </div>
  <div id="emailDiv">
    Email:
  </div>
  <div id="cityDiv">
    City:
  </div>

  <script src="js.js"></script>
</body>

</html>
